<!DOCTYPE html>
<html>
<head>
	<title>using promt</title>
	<script type="text/javascript">
	function add()
	 {
		var a=parseInt(window.prompt("enter a value","0"));
		var b=parseInt(window.prompt("enter b value","0"));
		document.writeln(a+b);
	}
</script>
</head>
<body>
	<p>17H41A0532<br>Pavithra Molleti<br>IVCSEA</p>
		<p>sum of two numbers</p>
	<br>
	<input type="button" value="click on box" onclick="add()">
</body>
</html>
